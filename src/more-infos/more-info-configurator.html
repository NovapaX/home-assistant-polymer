<link rel='import' href='../../bower_components/polymer/polymer-element.html'>
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel='import' href='../../bower_components/iron-input/iron-input.html'>
<link rel='import' href='../../bower_components/paper-spinner/paper-spinner.html'>
<link rel='import' href='../../bower_components/paper-button/paper-button.html'>
<link rel='import' href='../../bower_components/paper-input/paper-input.html'>
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id='more-info-configurator'>
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <style>
      p {
        margin: 8px 0;
      }

      p > img {
        max-width: 100%;
      }

      p.center {
        text-align: center;
      }

      p.error {
        color: #C62828;
      }

      p.submit {
        text-align: center;
        height: 41px;
      }

      paper-checkbox {
        margin-top: 12px;
        margin-bottom: 8px;
      }

      paper-spinner {
        width: 14px;
        height: 14px;
        margin-right: 20px;
      }

      [hidden] {
        display: none;
      }
    </style>

    <div class='layout vertical'>
      <template is='dom-if' if='[[isConfigurable]]'>

        <p hidden$='[[!stateObj.attributes.description]]'>
          [[stateObj.attributes.description]]
          <p hidden$='[[!stateObj.attributes.link_url]]'>
            <a
              href='[[stateObj.attributes.link_url]]'
              target='_blank'
            >
              [[stateObj.attributes.link_name]]
            </a>
          </p>
        </p>

        <p class='error' hidden$='[[!stateObj.attributes.errors]]'>
          [[stateObj.attributes.errors]]
        </p>

        <p class='center' hidden$='[[!stateObj.attributes.description_image]]'>
          <img src='[[stateObj.attributes.description_image]]' />
        </p>

        <template is='dom-repeat' items='[[stateObj.attributes.fields]]'>
          <template is='dom-if' if='[[fieldIsCheckbox(item.type)]]'>
            <paper-checkbox
              label='[[item.name]]'
              name='[[item.id]]'
              type='[[item.type]]'
              checked='[[item.value]]'
              on-change='checkboxChanged'
            >
              [[item.name]]
            </paper-input>
          </template>
          <template is='dom-if' if='[[fieldIsString(item.type)]]'>
            <paper-input
              label='[[item.name]]'
              name='[[item.id]]'
              type='[[item.type]]'
              value='[[item.value]]'
              on-change='fieldChanged'
            ></paper-input>
          </template>
        </template>

        <p class='submit' hidden$='[[!stateObj.attributes.submit_caption]]'>
          <paper-button
            raised
            disabled='[[isConfiguring]]'
            on-tap='submitClicked'
          >
            <paper-spinner
              active='[[isConfiguring]]'
              hidden='[[!isConfiguring]]'
              alt='Configuring'></paper-spinner>
            [[stateObj.attributes.submit_caption]]
          </paper-button>

        </p>

      </template>
    </div>
  </template>
</dom-module>

<script>
class MoreInfoConfigurator extends Polymer.Element {
  static get is() { return 'more-info-configurator'; }

  static get properties() {
    return {
      stateObj: {
        type: Object,
      },

      action: {
        type: String,
        value: 'display',
      },

      isConfigurable: {
        type: Boolean,
        computed: 'computeIsConfigurable(stateObj)',
      },

      isConfiguring: {
        type: Boolean,
        value: false,
      },

      fieldInput: {
        type: Object,
        computed: 'setDefaultFieldInputs(stateObj)',
      },
    };
  }

  computeIsConfigurable(stateObj) {
    return stateObj.state === 'configure';
  }

  setDefaultFieldInputs(stateObj) {
    var values = {};
    for (var field of this.stateObj.attributes.fields) {
      if (typeof field.value === 'undefined') {
        continue;
      }
      values[field.id] = field.value;
    }
    return values;
  }

  fieldChanged(ev) {
    var el = ev.target;
    this.fieldInput[el.name] = el.value;
  }

  checkboxChanged(ev) {
    var el = ev.target;
    this.fieldInput[el.name] = el.checked;
  }


  fieldIsCheckbox(type) {
    var checkboxTypes = ['checkbox', 'boolean', 'toggle'];
    return (checkboxTypes.indexOf(type) > -1);
  }

  fieldIsString(type) {
    var nonStringTypes = ['checkbox', 'boolean', 'toggle'];
    return !(nonStringTypes.indexOf(type) > -1);
  }

  submitClicked() {
    var data = {
      configure_id: this.stateObj.attributes.configure_id,
      fields: this.fieldInput,
    };

    this.isConfiguring = true;

    this.hass.callService('configurator', 'configure', data).then(
      function () {
        this.isConfiguring = false;
      }.bind(this),
      function () {
        this.isConfiguring = false;
      }.bind(this)
    );
  }
}

customElements.define(MoreInfoConfigurator.is, MoreInfoConfigurator);
</script>
